<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1>Rakshita Sankhe</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="education.html">Education</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
      <button id="darkModeToggle">üåô</button>
    </nav>
  </header>

  <main class="fade-in">
    <h2>Resume</h2>
    <p>Preview or download my resume below.</p>
    <button class="button" onclick="openResume()">üëÅÔ∏è View Resume</button>
    <a href="resume.pdf" download><button class="button">‚¨áÔ∏è Download Resume</button></a>

    <div id="resumeModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeResume()">&times;</span>
        <iframe src="resume.pdf"></iframe>
      </div>
    </div>
  </main>

  <footer><p>&copy; 2025 Rakshita Sankhe</p></footer>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    const isDark = localStorage.getItem('dark-mode') === 'true';
    if (isDark) document.body.classList.add('dark');
    toggle.onclick = () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark'));
    };

    function openResume() {
      document.getElementById("resumeModal").style.display = "block";
    }
    function closeResume() {
      document.getElementById("resumeModal").style.display = "none";
    }
    window.onclick = function(event) {
      const modal = document.getElementById("resumeModal");
      if (event.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
